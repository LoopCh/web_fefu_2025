<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title|default:"Сайт" }}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fefu_lab/css/style.css' %}">
  </head>
  <body>
    <nav>
      <a href="{% url 'fefu_lab:index' %}">Главная</a> |
